# change prefix key to ,
set -g prefix C-j
unbind C-b

# bind select-pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# activeなwindowを目立たせる
set -g window-active-style bg=terminal
set -g window-style bg=black

set -g status-interval 1

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'
#set -g @plugin 'thewtex/tmux-mem-cpu-load'
#set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'robhurring/tmux-uptime'

set -g @plugin 'tmux-plugins/tmux-battery'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

set -g @dracula-show-flags true
set -g @dracula-refresh-rate 1

# status left
# are we controlling tmux or the content of the panes?
set -g status-left '#[bg=#50fa7b]#[fg=#282a36]#{?client_prefix,#[bg=#ff79c6],} #P #[bg=#bd93f9]#[fg=#50fa7b]#{?client_prefix,#[fg=#ff79c6],}'

# window status
set-window-option -g window-status-style fg='#bd93f9',bg=default
set-window-option -g window-status-current-style fg='#ff79c6',bg='#282a36'
set -g window-status-current-format "#[fg=#282a36]#[bg=#bd93f9] #I #W #[fg=#bd93f9]#[bg=#44475a]"
set -g window-status-format "#[fg=#f8f8f2]#[bg=#44475a]#I #W #[fg=#44475a] "

# status right
set -g status-right '#[fg=#ff79c6,bg=#44475a]#[fg=#44475a,bg=#ff79c6] #(battery_percent) '
set -ga status-right '#[fg=#8be9fd,bg=#ff79c6]#[fg=#44475a,bg=#8be9fd] #[fg=#282a36]%H:%M:%S'
set -ga status-right '#[fg=#bd93f9,bg=#8be9fd]#[fg=#f8f8f2,bg=#bd93f9] #[fg=#282a36]%Y-%m-%d(%a) '
