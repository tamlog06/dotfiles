# change prefix key to C-j
set -g prefix C-j

# delete C-b prefix key
unbind C-b

# vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# activeなwindowを目立たせる
set -g window-active-style bg=terminal
set -g window-style bg=black

# | でペインを縦分割する
bind | split-window -h

# - でペインを縦分割する
bind - split-window -v

# マウス操作を有効にする
set-option -g mouse on
#bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# コピーモードを設定する
# コピーモードでvimキーバインドを使う
setw -g mode-keys vi

# 'v' で選択を始める
bind -T copy-mode-vi v send -X begin-selection

# 'V' で行選択
bind -T copy-mode-vi V send -X select-line

# 'C-v' で矩形選択
bind -T copy-mode-vi C-v send -X rectangle-toggle

# 'y' でヤンク
bind -T copy-mode-vi y send -X copy-selection

# 'Y' で行ヤンク
bind -T copy-mode-vi Y send -X copy-line

# 'C-p'でペースト
bind-key C-p paste-buffer

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'
set -g @plugin 'thewtex/tmux-mem-cpu-load'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'robhurring/tmux-uptime'
set -g @plugin 'tmux-plugins/tmux-battery'

# dracura setting
set -g @dracula-show-flags true
set -g @dracula-refresh-rate 1

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# status left
# are we controlling tmux or the content of the panes?
set -g status-left '#[bg=#50fa7b]#[fg=#282a36]#{?client_prefix,#[bg=#ff79c6],} #P #[bg=#6272a4]#[fg=#50fa7b]#{?client_prefix,#[fg=#ff79c6],}'

# status left
# are we controlling tmux or the content of the panes?
set -g status-left '#[bg=#50fa7b]#[fg=#282a36]#{?client_prefix,#[bg=#ff79c6],} #P #[bg=#6272a4]#[fg=#50fa7b]#{?client_prefix,#[fg=#ff79c6],}'

# window status
set-window-option -g window-status-style fg='#6272a4',bg=default
set-window-option -g window-status-current-style fg='#ff79c6',bg='#282a36'
set -g window-status-current-format "#[fg=#f8f8f2]#[bg=#6272a4] #I #W #[fg=#6272a4]#[bg=#44475a]"
set -g window-status-format "#[fg=#f8f8f2]#[bg=#44475a]#I #W #[fg=#44475a] "


# status right
set -g status-right '#[fg=#ff79c6,bg=#44475a]#[fg=#44475a,bg=#ff79c6] #(tmux-mem-cpu-load -a 0) '
set -ga status-right '#[fg=#8be9fd,bg=#ff79c6]#[fg=#44475a,bg=#8be9fd] #[fg=#282a36]%H:%M:%S'
